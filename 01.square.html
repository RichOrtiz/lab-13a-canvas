<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body onload="draw()">
    <canvas id="sketch" width="300" height="300"> </canvas>
    <script>
        function draw() {
            x = 50;
            y = 70;
            width = 100;
            height = 100;
            var sketch = document.getElementById('sketch');
            var context = sketch.getContext("2d");
            context.fillStyle = "#000000"; //black color
            context.fillRect(x, y, width, height);
        }
    </script>
</body>
</html>
